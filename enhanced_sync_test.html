<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Email Sync Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #e7f3ff; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ”„ Enhanced Email Sync Test</h1>
    <p>This will sync emails with full content including email bodies.</p>
    
    <button onclick="runEnhancedSync()" class="btn" id="syncBtn">
        ğŸ”„ Run Enhanced Sync
    </button>
    
    <div id="result"></div>

    <script>
        function runEnhancedSync() {
            const btn = document.getElementById('syncBtn');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'ğŸ”„ Syncing...';
            resultDiv.innerHTML = '<div class="result info">ğŸ“¡ Syncing emails with full content...</div>';
            
            fetch('/api/email/sync-enhanced', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            âœ… <strong>Enhanced Sync Complete!</strong><br>
                            ğŸ“§ New emails: ${data.synced}<br>
                            ğŸ”„ Updated emails: ${data.updated}<br>
                            ğŸ“Š Total processed: ${data.total}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            âŒ <strong>Sync Failed:</strong> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <div class="result error">
                        âŒ <strong>Network Error:</strong> ${error.message}
                    </div>
                `;
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'ğŸ”„ Run Enhanced Sync';
            });
        }
    </script>
</body>
</html>
